<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Ubuntu+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="gradient-custom-3">
        <div class="mask d-flex align-items-center h-100 ">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card text-bg-dark" style="border-radius: 18px;">
                            <div class="card-body p-5">
                                <div class="text-center">
                                    <p class="fw-bolder mb-4 fs-2">SendPie</p>
                                    <p class="text-white-50 mb-5 fs-3 fw-bold login-text">Sign up</p>
                                </div>


                                <form>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1m"
                                                    class="form-control form-control-lg text-bg-dark"
                                                    placeholder="First name">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1n"
                                                    class="form-control form-control-lg text-bg-dark"
                                                    placeholder="Last name">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3cg"
                                            class="form-control form-control-lg text-bg-dark" placeholder="Email">

                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4cg"
                                            class="form-control form-control-lg text-bg-dark" placeholder="Password">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4cdg"
                                            class="form-control form-control-lg text-bg-dark"
                                            placeholder="Confirm Password">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example4cdg"
                                            class="form-control form-control-lg text-bg-dark"
                                            placeholder="Enter your location">
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                            class="btn btn-success btn-block btn-lg fw-bolder text-white fs-4">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="#!"
                                            class="fw-bold text-body"><u class="text-white">Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
