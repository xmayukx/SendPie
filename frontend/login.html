<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Log in | SendPie</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Ubuntu+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#loginForm').submit(function () {
                // sendContactForm();
                return false;
            });

            $('#login-btn').click(function () {
                const username = $("#typeuserNameX").val();
                const password = $("#typePasswordX").val();

                // alert(`${username}: ${password}`)
                const url = "https://sendpieapi.sayan.org.in/getuser";

                // $.ajax({
                //     url: url,
                //     data: {
                //         username: username,
                //         password: password,
                //         target: username
                //     },
                //     type: 'post',
                //     contentType: 'application/json; charset=utf-8',
                //     success: function (data) {
                //         alert(JSON.stringify(data));
                //     },
                // })

                $.post(url, {
                    username: username,
                    password: password,
                    target: username
                }, function (data, textStatus) {
                    // alert(JSON.stringify(data));
                    if (data !== null && data.success === true) {
                        console.log("login success");
                        localStorage.setItem('username', username);
                        localStorage.setItem('password', password);
                        window.location.href = "index.html";
                    }
                    else {
                        console.log("Wrong credentials!");
                    }
                });
            });
        });
    </script>

</head>

<body class="text-center">

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5 main-card">

                                <h3 class="fw-bold mb-4">SendPie</h3>
                                <p class="text-white-50 mb-5 fs-1 fw-bold login-text">Log in</p>

                                <form action="" method="GET" id="loginForm">
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="typeuserNameX"
                                            class="form-control form-control-xl bg-dark text-white text-center"
                                            placeholder="Username" autofocus>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX"
                                            class="form-control form-control-xl bg-dark text-white text-center"
                                            placeholder="Password">
                                    </div>
                                    <button id="login-btn" class="btn btn-success btn-lg px-5" type="submit"
                                        value="Send">
                                        Login</button>
                                </form>
                            </div>



                            <div>
                                <p class="mb-0">Don't have an account? <a class="text-white-50 fw-bold">Sign
                                        Up</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
